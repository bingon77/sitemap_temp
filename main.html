<body>

  <h2>ÏÇ¨Ïù¥Ìä∏Îßµ ÏûêÎèô ÏÉùÏÑ± (Í∞ÄÎ°ú Ìñâ ÌòïÌÉú)</h2>

  <div class="search-box">

  </div>
  <div style="position: relative; max-width: 400px; margin: 0 20px 20px;">
    <button id="clearBtn" onclick="clearSearch()">‚úñ</button>

  <div class="sitemap-container" id="sitemap"></div>

  <script>
    var rawData = {
      result: [
        {menu1: "Ï†úÌíà", menu2: "Í∞§Îü≠Ïãú", menu3: ""},
        {menu1: "Ï†úÌíà", menu2: "Ïä§ÎßàÌä∏Ìè∞", menu3: ""},
        {menu1: "Ï†úÌíà", menu2: "ÌÉúÎ∏îÎ¶ø", menu3: ""},
        {menu1: "Ï†úÌíà", menu2: "Î™®ÎãàÌÑ∞", menu3: ""},
        {menu1: "Ï†úÌíà", menu2: "TV", menu3: null},
        {menu1: "Ïù¥Î≤§Ìä∏/ÏÑ†Î¨ºÌïòÍ∏∞", menu2: "ÏÑ†Î¨ºÌïòÍ∏∞", menu3: null},
        {menu1: "Ïù¥Î≤§Ìä∏/ÏÑ†Î¨ºÌïòÍ∏∞", menu2: "Í≥µÎèôÍµ¨Îß§", menu3: null},
        {menu1: "Ïù¥Î≤§Ìä∏/ÏÑ†Î¨ºÌïòÍ∏∞", menu2: "Ïõ®Îî©/Ïã†Ìòº", menu3: null},
        {menu1: "Ïù¥Î≤§Ìä∏/ÏÑ†Î¨ºÌïòÍ∏∞", menu2: "MD Ï¥àÏù¥Ïä§ ÏÉµ", menu3: "ÏÜåÌíà"},
        {menu1: "Ïù¥Î≤§Ìä∏/ÏÑ†Î¨ºÌïòÍ∏∞", menu2: "MD Ï¥àÏù¥Ïä§ ÏÉµ", menu3: "Ïà†"},
        {menu1: "Í≥†Í∞ùÏÑúÎπÑÏä§", menu2: "FAQ", menu3: ""},
        {menu1: "Í≥†Í∞ùÏÑúÎπÑÏä§", menu2: "ÏÑúÎπÑÏä§ÏÑºÌÑ∞ Ï∞æÍ∏∞", menu3: ""},
        {menu1: "Í≥†Í∞ùÏÑúÎπÑÏä§", menu2: "Îã§Ïö¥Î°úÎìú", menu3: ""},
        {menu1: "Í≥†Í∞ùÏÑúÎπÑÏä§", menu2: "Îß§Ïû• Ï∞æÍ∏∞", menu3: ""},
        {menu1: "ÏßÄÏÜçÍ∞ÄÎä•Í≤ΩÏòÅ", menu2: "ÌôòÍ≤Ω", menu3: ""},
        {menu1: "ÏßÄÏÜçÍ∞ÄÎä•Í≤ΩÏòÅ", menu2: "Ï†ëÍ∑ºÏÑ±", menu3: ""},
        {menu1: "ÏßÄÏÜçÍ∞ÄÎä•Í≤ΩÏòÅ", menu2: "ÏÇ¨ÌöåÍ≥µÌóå", menu3: ""},
        {menu1: "ÏßÄÏÜçÍ∞ÄÎä•Í≤ΩÏòÅ", menu2: "Î≥¥Ïïà", menu3: ""},
        {menu1: "Ïú§Î¶¨&Ï§ÄÎ≤ïÍ≤ΩÏòÅ", menu2: "Í≤ΩÏòÅÏõêÏπô", menu3: ""},
        {menu1: "Ïú§Î¶¨&Ï§ÄÎ≤ïÍ≤ΩÏòÅ", menu2: "Î≤ïÎ¨¥ÏßÄÏõê", menu3: ""},
        {menu1: "Ïú§Î¶¨&Ï§ÄÎ≤ïÍ≤ΩÏòÅ", menu2: "Î∂ÄÏ†ïÏ†úÎ≥¥", menu3: ""}
      ]
    };

    function transformToTree(data) {
      var map = {};
      data.result.forEach(function(item) {
        var m1 = item.menu1;
        var m2 = item.menu2;
        var m3 = item.menu3;

        if (!map[m1]) map[m1] = {};
        if (!map[m1][m2]) map[m1][m2] = [];

        if (m3 && m3.trim() !== '') {
          map[m1][m2].push({ name: m3 });
        }
      });

      var result = [];
      for (var m1 in map) {
        var section = { name: m1, children: [] };
        for (var m2 in map[m1]) {
          var submenu = { name: m2 };
          if (map[m1][m2].length > 0) submenu.children = map[m1][m2];
          section.children.push(submenu);
        }
        result.push(section);
      }
      return result;
    }

    function renderMenuItems(items, parentPath) {
      var ul = document.createElement('ul');
      ul.className = 'submenu-list';

      for (var i = 0; i < items.length; i++) {
        var li = document.createElement('li');
        li.className = 'submenu-item';

        var currentPath = parentPath ? parentPath + '/' + encodeURIComponent(items[i].name) : encodeURIComponent(items[i].name);
        var hasChildren = items[i].children && items[i].children.length > 0;

        if (hasChildren) {
          li.textContent = items[i].name;
        } else {
          var a = document.createElement('a');
          a.href = currentPath;
          a.innerHTML = items[i].name + '<span class="external-icon">‚Üó</span>';
          li.appendChild(a);
        }

        if (hasChildren) {
          var childUl = renderMenuItems(items[i].children, currentPath);
          li.appendChild(childUl);
        }

        ul.appendChild(li);
      }

      return ul;
    }

    function createSitemapSection(data) {
      var section = document.createElement('div');
      section.className = 'sitemap-section';

      var title = document.createElement('div');
      title.className = 'section-title';
      title.textContent = data.name;
      section.appendChild(title);

      var menuList = renderMenuItems(data.children, encodeURIComponent(data.name));
      section.appendChild(menuList);

      return section;
    }

    var sitemapContainer = document.getElementById('sitemap');
    var menuData = transformToTree(rawData);
    for (var i = 0; i < menuData.length; i++) {
      var section = createSitemapSection(menuData[i]);
      sitemapContainer.appendChild(section);
    }

    var searchInput = document.getElementById('searchInput');
    var searchResults = document.getElementById('searchResults');
    var clearBtn = document.getElementById('clearBtn');

    function triggerSearch() {
      var keyword = searchInput.value.trim();
      searchResults.innerHTML = '';

      if (keyword.length === 0) {
        clearBtn.style.display = 'none';
        return;
      }

      var found = false;
      rawData.result.forEach(function(item) {
        var combined = item.menu1 + ' > ' + item.menu2 + (item.menu3 ? ' > ' + item.menu3 : '');
        var lower = combined.toLowerCase();

        if (lower.includes(keyword.toLowerCase())) {
          found = true;
          var li = document.createElement('li');
          li.textContent = combined;

          var path = encodeURIComponent(item.menu1);
          if (item.menu2) path += '/' + encodeURIComponent(item.menu2);
          if (item.menu3) path += '/' + encodeURIComponent(item.menu3);

          li.addEventListener('click', function() {
            location.href = path;
          });

          searchResults.appendChild(li);
        }
      });

      clearBtn.style.display = found ? 'block' : 'none';
    }

    function clearSearch() {
      searchResults.innerHTML = '';
      clearBtn.style.display = 'none';
    }

    searchInput.addEventListener('input', triggerSearch);
  </script>
</body>
